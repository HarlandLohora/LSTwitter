<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LS Twitter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/minimalism/512/twitter.png">
</head>
<body>
  <div id="main">
    <div id="bird"></div>
    <div id="form">
      <div id="inputs">
        <form action="" id="access">
          <input type="text" placeholder="Usuario" id="nombreUsuario">
          <input type="password" placeholder="Contraseña" id="passOne">
          <button type="button" name="button" class="login" id="login" onclick="loginFunc()">Iniciar sesión</button>
        </form>
      </div>
      <div id="unete">
        <img src="http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c53e.png" alt="">
        <h2>Descubre lo que está pasando en el mundo en este momento</h2>
        <h3>Únete hoy a Twitter.</h3>
        <div>
          <button onclick="modalSignUp()">Regístrarse</button>
          <button class="login" onclick="loginRedirect()">Iniciar sesión</button>
        </div>
      </div>
    </div>
  </div>
  <div id="modalRegistro" class="noMostrar">
    <div id ="registro">
      <img src="http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c53e.png" alt="">
      <form>
        <input type="text" onclick="selectInput(this)" class="registroInput" placeholder="Nombre completo" id="nombreCompleto" required>
        <input type="text" onclick="selectInput(this)" class="registroInput" placeholder="Usuario" id="usuario" required>
        <input type="date" onclick="selectInput(this)" class="registroInput" id="date" required>
        <input type="password" onclick="selectInput(this)" class="registroInput" placeholder="Contraseña" id="passwordOne" required>
        <input type="password" onclick="selectInput(this)" class="registroInput" placeholder="Repetir contraseña" id="passwordTwo" required>
        <button id="signUp" onclick="signUp()">Registrarse</button>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
